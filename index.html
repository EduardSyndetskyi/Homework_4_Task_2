<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/Style.css" />
  </head>
  <body>
    
    <header>

        <div class="one_block">

      <h1>CSS Diner Shopping List</h1>
      <p>Let`s go to the mall!</p>

      </div>

    </header>

    <main>

      <section class="second_block">
      <ul>
        <li class="light_violet">
          <label><input type="checkbox" id="chek1">
            <span class="fz"> 
             A lot of pickles 
            <span class="lg">
              for the next lessons about CSS
            </span>
            </span>
          </label>
        </li>

        <li class="dark_violet">
          <label><input type="checkbox" id="chek2">

            <span class="fz">
              10 apples  
            <span class="lg">
              for more CSS manipulations
            </span>
            </span>

          </label>
        </li>

        <li class="light_violet">
          <label><input type="checkbox" id="chek3">

            <span class="fz">
              20 oranges
            <span class="lg">
              because they are awesome
            </span>
            </span>

          </label>
        </li>

        <li class="dark_violet">
          <label><input type="checkbox" id="chek4">

            <span class="fz" > 13 plates
            <span class="lg">
            hm...they always disappear 
            </span>
            </span>

          </label>
        </li>

        <li class="light_violet">
          <label><input type="checkbox" id="chek5">

            <span class="fz">
            15 bentos
            </span>

          </label>
        </li>

        <li class="dark_violet">
          <label><input type="checkbox" id="chek6">

            <span class="fz">
              1 bottle of Sake &#8743 _ &#8743
            <span class="lg">
              for my friends
            </span> 
            </span>

          </label>
        </li>

      </ul>
      <ul>

        <li><p>Bon appetit :)</p></li>

      </ul>

      </section>

    </main>
  </body>
</html>
